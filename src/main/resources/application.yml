server:
  port: 4000

spring:
  datasource:
    url: jdbc:mysql://localhost:3308/AccountBook?autoReconnect=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace